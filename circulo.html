<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css//styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    <title>Calculadora Fisica</title>
</head>
<body>
    <article class="payment-card">
        <header>
          <img src="./images/hero-calculadora.png" alt="Calculadora de fisica">
        </header>
        <main>
          <h1> Calculadora de Física</h1>
          <p> Circulo</p>
          <section class="operation-container">

            <label for="radio-circulo">Radio</label>
            <input type="text" id="radio-circulo" placeholder="Ingrese el radio en centimetros">
            <div class="operation-container__resultado">
              <span>Area</span>
              <p id="resultado-area"></p>
              
            </div>
            <div class="operation-container__resultado">
              <span>Perimetro</span>
              <p id="resultado-perimetro"></p>
              
            </div>

          </section>
        </main>
          <section class="button-container">
            <button class="button-container__payment" type="button" onclick="calcularAreaCirculo()" >Calcular el área</button>
            <button class="button-container__payment" type="button" onclick="calcularPerimetroCirculo()" >Calcular el Perimetro</button>
            <a href="/">
              <button class="button-container__cancel">Cancelar</button>
            </a>
          </section>
      
      </article>
    <script src="./index.js"></script>
</body>
</html>
